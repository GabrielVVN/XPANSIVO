<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/Styles/operacoes.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>X-PANSIVO</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="/" id="nav_logo">
                <i class="fa-solid fa-x"></i>- PANSIVO
            </a>


            <button class="btn-default">
                Portfólio
            </button>
        </nav>
    </header>

    <main id="content">
        <section id="home">
            <div class="shape"></div>
            <div id="cta">
                <h2 class="site-brand-mobile"><i class="fa-solid fa-x"></i>- PANSIVO</h2>

                <h1 class="title">
                    <span>Multiplicação</span>
                </h1>

                <p class="description">
                    Cada multiplicação é um passo em direção ao conhecimento, e o conhecimento começa com a curiosidade.
                </p>
            </div>
        </section>

        <section id="game-section">
            <div id="game-container">
                <div id="preparo">
                    <p id="mensagem-preparo"></p>
                    <button id="start" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>

                <div id="jogo" style="display: none;">
                    <p id="tempo">Tempo: 60s</p>
                    <div id="operacao-container">
                        <p id="operacao"></p>
                        <input type="text" id="resposta" placeholder="" disabled />
                    </div>
                    <p id="resultado"></p>
                    <p id="mensagem-jogo"></p>
                </div>

                <div id="fim" style="display: none;">
                    <h2>Fim de Jogo!</h2>
                    <p id="resultado-final"></p>
                    <p id="resultado"></p>
                    <button id="reiniciar" onclick="reiniciarJogo()">Começar Novamente</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <img src="src/images/wave.svg" alt="">

        <div id="footer_items">
            <span id="copyright">
                &copy; 2025 Gabriel Vieira
            </span>

            <div class="social-media-buttons">
                <a href="https://br.linkedin.com/in/gabriel-vieiran">
                    <i class="fa-brands fa-linkedin"></i>
                </a>

                <a href="https://www.instagram.com/gabriel.vieiran/#">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="/static/JavaScript/script.js"></script>
    <script src="/static/JavaScript/multi.js"></script>
</body>
</html>
